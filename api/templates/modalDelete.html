<!-- Delete Modal -->
{% for row in data2 %}
<div
  class="modal fade"
  id="deleteModal-{{ row.id }}"
  tabindex="-1"
  aria-labelledby="deleteModalLabel-{{ row.id }}"
  aria-hidden="true"
  id="deleteModal-{{ row.id }}"
  method="POST">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteModalLabel-{{ row.id }}">
          Delete Row
        </h5>
        <button
          type="button"
          class="btn-close"
          data-dismiss="modal"
          aria-label="CloseTop"></button>
      </div>
      <form action="{{ url_for('delete_bounty', id=row.id) }}" method="POST">
        <div class="modal-body">
          Are you sure you want to
          <strong>delete ContractID {{ row.id }} </strong> this row?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            Cancel
          </button>
          <button type="submit" class="btn btn-danger">Delete</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endfor %}
