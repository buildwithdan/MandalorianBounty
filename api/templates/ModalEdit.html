<!-- Edit Modal -->
{% for row in data2.itertuples() %}
<div
  class="modal fade"
  id="editModal-{{ row.id }}"
  tabindex="-1"
  aria-labelledby="editModalLabel-{{ row.id }}"
  aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editModalLabel-{{ row.id }}">Edit Row</h5>
        <button
          type="button"
          class="btn-close"
          data-dismiss="modal"
          aria-label="CloseTop"></button>
      </div>
      <div class="modal-body">
        <form action="" id="editForm" method="post">
          <div class="form-group row justify-content-between">
            <label for="" class="col-sm-2 col-form-label">contract_id</label>
            <div class="col-sm-8 center">
              <input
                type="text"
                readonly
                class="form-control"
                name="rowID"
                id="rowID"
                placeholder="{{ row.id }}"
                value="{{ row.id }}" />
            </div>
          </div>
          <div class="form-group row justify-content-between">
            <label for="" class="col-sm-2 col-form-label">bounty_target</label>
            <div class="col-sm-8 center">
              <input
                type="text"
                class="form-control"
                name="inputBountyTarget"
                id="inputBountyTarget"
                placeholder="{{ row.bounty_target }}"
                value="{{ row.bounty_target }}" />
            </div>
          </div>
          <div class="form-group row justify-content-between">
            <label for="" class="col-sm-2 col-form-label">bounty_amount</label>
            <div class="col-sm-8 center">
              <input
                type="text"
                class="form-control"
                id="inputBountyAmount"
                placeholder="{{ row.bounty_amount }}" />
            </div>
          </div>
          <div class="form-group row justify-content-between">
            <label for="" class="col-sm-2 col-form-label">bounty_hunter</label>
            <div class="col-sm-8 center">
              <input
                type="text"
                class="form-control"
                id="inputBountyTarget"
                placeholder="{{ row.bounty_hunter }}"
                value="{{ row.bounty_hunter }}" />
            </div>
          </div>
          <div class="form-group row justify-content-between">
            <label for="" class="col-sm-2 col-form-label">bounty_target</label>
            <div class="col-sm-8 center">
              <input
                type="text"
                class="form-control"
                id="inputBountyTarget"
                placeholder="{{ row.bounty_target }}"
                value="{{ row.bounty_target }}" />
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button
          type="button-close"
          class="btn btn-secondary"
          data-dismiss="modal">
          Close
        </button>
        <button type="submit" class="btn btn-primary" form="editForm">
          Save changes
        </button>
      </div>
    </div>
  </div>
</div>
{% endfor %}
