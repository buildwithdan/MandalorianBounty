<div class="container bg-dark text-black">
  <br />
  <h4 class="text-center text-warning">"This is the way..."</h4>
  <div class="">
    <button
      type="button"
      class="d-flex btn btn-primary btn-sm justify-content-center"
      data-toggle="modal"
      data-target="#add_bounty_modal">
      Add Bounty
    </button>
  </div>

  <table class="table table-sm table-dark">
    <thead>
      <tr>
        <th>Contract_ID</th>
        <th>Bounty Target</th>
        <th>Bounty Amount</th>
        <th>Bounty Hunter</th>
        <th>Published Date</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for row in data2 %}
      <tr>
        <td>{{ row.id }}</td>
        <td>{{ row.bounty_target }}</td>
        <td>{{ "{:,.0f}".format(row.bounty_amount) }}</td>
        <td>{{ row.bounty_hunter }}</td>
        <td>{{ row.published_date }}</td>
        <td>
          <button
            type="button"
            class="btn btn-primary btn-sm"
            data-toggle="modal"
            data-target="#editModal-{{ row.id }}">
            Edit
          </button>
          <!-- Delete button to open the modal -->
          <button
            type="button"
            class="btn btn-danger btn-sm"
            data-toggle="modal"
            data-target="#deleteModal-{{ row.id }}">
            Delete
          </button>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
